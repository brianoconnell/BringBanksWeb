<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.3.0.min.css" />
    <link rel="stylesheet" type="text/css"  href="css/main.css"/>
    <title>Dublin Bring Banks</title>
</head>
<body>
    <div id="index" data-role="page" data-theme="a" data-content-theme="a">
        <div data-role="header"><h1>Home</h1></div>
        <div class="ui-grid-a ui-responsive myb">

            <div class="ui-block-a">
                <div data-role="content">
                    <div id="location"></div>
                    <div id="map-canvas" style="width: 100%; height:300px"></div>
                </div>
            </div>
            <div class="ui-block-b">
                <div data-role="content">
                    <div id="details">Select a marker for more details.</div>
                    <div id="directions" data-role="collapsible">
                        <h4>Directions</h4>
                        <div id="directions-panel"></div>
                    </div>
                </div>
            </div>

        </div>
        <div data-role="footer"><h4>This is the footer</h4></div>
    </div>
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/jquery.mobile-1.3.0.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script src="js/app.js"></script>
</body>
</html>
